<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body style="font-family:Arial;width:100%;box-sizing:border-box;margin:0px;padding:0px;overflow-x:hidden"
      class="container-fluid">

    <form method="post">
        <div class="CUA_SO_1" style="background-color:whitesmoke">
            <div class="btn PET">
                <img src="{{url_for('static', filename = 'PET.png')}}"
                     style="width:40px;height:30px;" />
                <div class="btn TOM_TAT" style="color:blue">Mô hình - Công nghệ - Kỹ thuật</div>
            </div>             
             
            <div class="DANG_NHAP">               
                <div class="alert" style="height:30px">
                    <input name="Th_Ten_dang_nhap" spellcheck="false" autocomplete="off" value="{% if Ten_dang_nhap %}{{Ten_dang_nhap}}{% else %}QL_2{% endif%}"
                        required />
                </div>
                <div class="alert" style="height:30px">
                    <input name="Th_Mat_khau" type="password" spellcheck="false" autocomplete="off" value="{% if Mat_khau %}{{Mat_khau}}{% else %}QL_2{% endif%}"
                        required/>
                </div>
                <div class="alert" style="height:40px">
                    <button class="btn btn-danger" type="submit">Đồng ý</button>
                </div>               
            </div>
        </div>  
        <div class="CUA_SO_2" style="margin:15px">
            {{Chuoi_Thong_bao}}  
        </div>    
    </form>
    
</body>
</html>

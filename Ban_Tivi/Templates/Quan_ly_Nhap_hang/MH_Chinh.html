<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script>
        function handleEnter(e) {
            var keycode = (e.keyCode ? e.keyCode : e.which);
            if (keycode == '13') {
                var s = document.getElementById("Th_Ma_so");
                s.value = "TRA_CUU";
                document.getElementById("He_thong").submit();
            }
        }
    </script>
</head>

<body style="font-family:Arial;width:100%;box-sizing:border-box;margin:0px;padding:0px;overflow-x:hidden" class="container-fluid">

    <form method="post" id="He_thong">
        <div class="CUA_SO_1" style="background-color:whitesmoke">
            <div class="btn PET">
                <img src="{{url_for('static', filename = 'PET.png')}}" style="width:40px;height:30px;" />
                <div class="btn TOM_TAT" style="color:blue">Mô hình - Công nghệ - Kỹ thuật</div>
            </div>
            <div>
                {{Chuoi_HTML_Nhan_vien}}

            </div>
            <div>
                <p>
                    <a href="/qlnh/dang_xuat">Đăng xuất</a>
                </p>
            </div>

            <div class="DANH_SACH_CHUC_NANG">                
                <div class="btn btn-outline-primary CHUC_NANG" onclick="Th_Ma_so.value ='DANH_SACH';He_thong.submit()">
                    Danh sách Tivi
                </div>   
                <div class="btn btn-outline-primary CHUC_NANG" onclick="Th_Ma_so.value ='SO_LUONG_TON';He_thong.submit()">
                    Xem Số lượng tồn
                </div>             
                <div class="btn  CHUC_NANG">
                    <input name="Th_Chuoi_Tra_cuu" style="height:30px" spellcheck="false" autocomplete="off" value="{{Chuoi_Tra_cuu}}" onkeypress="handleEnter(event)"
                     placeholder="Nhập tivi cần tìm"/>
                </div>
            </div>
        </div>


        <div class="CUA_SO_2" style="margin:15px">
            <iframe class="KHUNG_CHUC_NANG" src="{{Dia_chi_MH}}" style="height:200vh;width:100vw; border:none;padding-top:10px;overflow-x:hidden">
            </iframe>
            <input id="Th_Ma_so" name="Th_Ma_so" type="hidden" />
        </div>
    </form>



</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
